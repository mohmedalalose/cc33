<!-- بداية كود HTML الكامل -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header {
      position: relative;
      padding: 20px;
      height: 60px;
    }
    .menu-button {
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(15px);
      transition: all 0.4s ease;
      position: absolute;
      right: 20px;
      top: 60px;
      z-index: 10;
    }
    .menu-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(255,215,0,0.5);
    }
    .menu-icon {
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    .menu-popup {
      position: fixed;
      top: 125px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 100;
      width: 200px;
      text-align: center;
    }
    .menu-popup a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 10px 0;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .menu-popup a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .back-button {
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(15px);
      transition: all 0.4s ease;
      position: absolute;
      left: 20px;
      top: 0;
      z-index: 10;
    }
    .back-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 30px rgba(255,215,0,0.5);
    }
    .back-icon {
      font-size: 28px;
      color: white;
      font-weight: bold;
    }
    .page {
      position: absolute;
      width: 100%;
      height: calc(100vh - 60px);
      top: 60px;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 40px;
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.8s ease;
      pointer-events: none;
    }
    .page.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #FFD700,#FFA500,#FF6B6B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-align: center;
      opacity: 0.9;
    }
    .oval-button {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50px;
      padding: 18px 40px;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      transition: 0.3s ease;
      margin: 10px 0;
    }
    .oval-button:hover {
      background: rgba(255,215,0,0.9);
      color: #333;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      max-width: 400px;
      width: 100%;
    }
    .input-field {
      width: 100%;
      padding: 15px 25px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
    }
    .input-field::placeholder {
      color: #FFD700;
      opacity: 1;
    }
    .search-button {
      padding: 15px 35px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: 2px solid rgba(255,255,255,0.4);
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    .game-result {
      margin-top: 30px;
      text-align: center;
    }
    .game-result h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .download-button {
      padding: 10px 25px;
      font-size: 1rem;
      background: #FFD700;
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body onload="showLanguageSelection()">
  <!-- صوت ضغط ناعم -->
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cb6e9b17f9.mp3?filename=ui-click-136184.mp3"></audio>

  <div class="header">
    <div class="menu-button" onclick="toggleMenu(); playClick()">
      <div class="menu-icon">⋮</div>
    </div>
    <div class="menu-popup" id="menuPopup">
      <a href="https://t.me/i_8eq" target="_blank" onclick="playClick()">📩 اتصل بنا</a>
    </div>
  </div>

  <div class="page show" id="languagePage">
    <h1 class="title">اختر لغتك / Choose Language</h1>
    <div class="oval-button" onclick="selectLanguage('ar'); playClick()">🇸🇦 العربية</div>
    <div class="oval-button" onclick="selectLanguage('en'); playClick()">🇺🇸 English</div>
  </div>

  <div class="page" id="mainContent">
    <button class="back-button" onclick="backToLanguage(); playClick()"><div class="back-icon">←</div></button>
    <h1 class="title" id="mainTitle">Gaming Hub</h1>
    <p class="subtitle" id="mainSubtitle">بعالمي كلشي موجود العب واستمتع</p>
    <div class="oval-button" id="goButton" onclick="goToSecondPage(); playClick()">🚀 يلا نروووح</div>
  </div>

  <div class="page" id="secondPage">
    <button class="back-button" onclick="goBack(); playClick()"><div class="back-icon">←</div></button>
    <h2 class="title" id="searchTitle">اعثر على لعبتك</h2>
    <div class="search-container">
      <input class="input-field" id="gameInput" placeholder="🎮 رقم اللعبة" />
      <button class="search-button" onclick="searchGame(); playClick()">🔍 بحث</button>
    </div>
    <div class="game-result" id="gameResult"></div>
  </div>

  <script>
    function playClick() {
      document.getElementById("clickSound").play();
    }

    function toggleMenu() {
      const popup = document.getElementById("menuPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      const popup = document.getElementById("menuPopup");
      const menuBtn = document.querySelector('.menu-button');
      if (popup && event.target !== popup && !popup.contains(event.target) && !menuBtn.contains(event.target)) {
        popup.style.display = "none";
      }
    }

    function showLanguageSelection() {
      document.getElementById("languagePage").classList.add("show");
    }

    function selectLanguage(lang) {
      if (lang === 'en') {
        document.getElementById("mainTitle").innerText = "Gaming Hub";
        document.getElementById("mainSubtitle").innerText = "Everything is here, play and enjoy";
        document.getElementById("goButton").innerText = "🚀 Let's Go";
        document.getElementById("searchTitle").innerText = "Find Your Game";
        document.querySelector(".search-button").innerText = "🔍 Search";
        document.getElementById("gameInput").placeholder = "🎮 Game Number";
      }
      switchPage("languagePage", "mainContent");
    }

    function goToSecondPage() {
      switchPage("mainContent", "secondPage");
    }

    function goBack() {
      switchPage("secondPage", "mainContent");
    }

    function backToLanguage() {
      switchPage("mainContent", "languagePage");
    }

    function switchPage(from, to) {
      document.getElementById(from).classList.remove("show");
      setTimeout(() => {
        document.getElementById(to).classList.add("show");
      }, 300);
    }

    function searchGame() {
      const input = document.getElementById("gameInput").value.trim();
      const normalizedInput = input === '1' || input === '١' ? '1' :
                              input === '2' || input === '٢' ? '2' :
                              input === '3' || input === '٣' ? '3' :
                              input === '4' || input === '٤' ? '4' :
                              input === '5' || input === '٥' ? '5' : input;

      const result = document.getElementById("gameResult");
      result.innerHTML = "";

      if (normalizedInput === "1") {
        result.innerHTML = `
          <h3>🎮 Rusty Lake Roots</h3>
          <p>لعبة غموض وتجريب أحداث مرعبة وعائلية غير متوقعة.</p>
          <button class="download-button" onclick="window.open('https://www.happymodar.com/rusty-lake-roots-mod/air.com.RustyLake.RustyLakeRoots/', '_blank')">⬇️ تحميل اللعبة</button>
        `;
      } else if (normalizedInput === "2") {
        result.innerHTML = `
          <h3>🎮 Rusty Lake Hotel</h3>
          <p>قم بحل الألغاز واستمتع بقصة فريدة في فندق غريب الأطوار.</p>
          <button class="download-button" onclick="window.open('https://www.happymodar.com/rusty-lake-hotel-mod/air.com.RustyLake.RustyLakeHotel/', '_blank')">⬇️ تحميل اللعبة</button>
        `;
      } else if (normalizedInput === "3") {
        result.innerHTML = `
          <h3>🎮 Rusty Lake Paradise</h3>
          <p>عش تجربة لعنات مصرية قديمة في جزيرة غامضة.</p>
          <button class="download-button" onclick="window.open('https://www.happymodar.com/rusty-lake-paradise-mod/air.com.RustyLake.RustyLakeParadise/', '_blank')">⬇️ تحميل اللعبة</button>
        `;
      } else if (normalizedInput === "4") {
        result.innerHTML = `
          <h3>🎮 Cube Escape: The Lake</h3>
          <p>لعبة ألغاز مشوقة في كوخ منعزل قرب البحيرة.</p>
          <button class="download-button" onclick="window.open('https://cube-escape.ar.uptodown.com/android/download', '_blank')">⬇️ تحميل اللعبة</button>
        `;
      } else if (normalizedInput === "5") {
        result.innerHTML = `
          <h3>🎮 The Room Two</h3>
          <p>استكشف عالم من الغموض والألغاز ثلاثية الأبعاد.</p>
          <button class="download-button" onclick="window.open('https://apkpure.com/ar/the-room-two-asia/com.chorusworldwide.theroom2/download', '_blank')">⬇️ تحميل اللعبة</button>
        `;
      } else {
        result.innerHTML = `<p>لم يتم العثور على اللعبة.</p>`;
      }
    }
  </script>
</body>
</html>
